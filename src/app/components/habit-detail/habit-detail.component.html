@if (habit) {
<div>
  <h2 class="text-2xl font-bold mb-4">{{ habit.name }}</h2>
  <p class="mb-4">Current streak: {{ streak }} days</p>
  <form [formGroup]="habitForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block mb-2">Habit Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full px-3 py-2 border rounded"
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block mb-2">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="w-full px-3 py-2 border rounded"
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="frequency" class="block mb-2">Frequency</label>
      <select
        id="frequency"
        formControlName="frequency"
        class="w-full px-3 py-2 border rounded"
      >
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2"
    >
      Save Changes
    </button>
    <button
      type="button"
      (click)="deleteHabit()"
      class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
    >
      Delete Habit
    </button>
  </form>
</div>

}
